
version: '2.2'

networks:
  src_dir_network:
    external: true

services:

  image_builder_inner:
    image: cyberdojofoundation/image_builder_inner
    container_name: cyber-dojo-image-builder-inner
    init: true
    tmpfs: /tmp
    mem_limit: 2G
    memswap_limit: 2G
    restart: "no"
    environment:
      - RUNNER_STATEFUL_SERVICE_NAME=runner-stateful
      - RUNNER_STATEFUL_SERVICE_PORT
      - RUNNER_STATELESS_SERVICE_NAME=runner-stateless
      - RUNNER_STATELESS_SERVICE_PORT
    depends_on:
      - runner-stateless
      - runner-stateful
    networks:
      - default
      - src_dir_network
    volumes_from:
      - container:src_dir_container:ro
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  runner-stateless:
    user: root
    image: cyberdojo/runner-stateless
    container_name: cyber-dojo-runner-stateless
    expose: [ "${RUNNER_STATELESS_SERVICE_PORT}" ]
    read_only: true
    tmpfs: /tmp
    mem_limit: 2G
    memswap_limit: 2G
    restart: "no"
    environment:
      - RUNNER_STATELESS_SERVICE_PORT
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  runner-stateful:
    user: root
    image: cyberdojo/runner-stateful
    container_name: cyber-dojo-runner-stateful
    expose: [ "${RUNNER_STATEFUL_SERVICE_PORT}" ]
    read_only: true
    tmpfs: /tmp
    mem_limit: 2G
    memswap_limit: 2G
    restart: "no"
    environment:
      - RUNNER_STATEFUL_SERVICE_PORT
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
